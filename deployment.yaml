---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
   matchLabels:
    app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: wolfen/devops
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: squad8-svc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
  labels:
    app: myapp
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080